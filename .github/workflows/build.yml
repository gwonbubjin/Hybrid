name: Build single-file dashboard

on:
  workflow_dispatch:   # ğŸ‘‰ ìˆ˜ë™ ì‹¤í–‰ (Run workflow ë²„íŠ¼ í™œì„±í™”)
  push:
    branches:
      - main           # ğŸ‘‰ main ë¸Œëœì¹˜ì— pushë  ë•Œë„ ì‹¤í–‰

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create dist folder
        run: mkdir -p dist

      - name: Copy template
        run: cp index.template.html dist/index.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
