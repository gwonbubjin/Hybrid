name: Build single-file dashboard

on:
  workflow_dispatch:   # ğŸ‘‰ Actions íƒ­ì—ì„œ Run workflow ë²„íŠ¼ ìƒê¹€
  push:
    branches:
      - main           # ğŸ‘‰ main ë¸Œëœì¹˜ì— pushë  ë•Œë„ ì‹¤í–‰ë¨

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create dist folder
        run: mkdir -p dist

      - name: Copy template (from 0924 folder)
        run: cp 0924/index.template.html dist/index.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
